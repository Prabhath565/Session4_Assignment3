<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Box</title>
	<style type="text/css">
		div {                                  /*animation properties*/
			position: relative;
			left:50%;
			width: 100px;
			height: 100px;
			background-color: green;
			text-align: center; 
			-webkit- transition: border-radius 7s;
			transition: border-radius 7s;
		}
		div:hover {
			border-radius: 100px;
			background-color: orange;
		}
		span {
			color: white;
			position: relative;
			top: 40%;
		}
		
	</style>
</head>
<body> <!--html-->

	<div> <span>Box</span> </div>

</body>
</html>
